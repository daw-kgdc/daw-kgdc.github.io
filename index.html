<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drone Flying Karnataka</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
    <link rel="icon" type="image/png" href="favicon.png"/>
</head>
<body>
    <ion-app>
        <ion-header>
        <ion-toolbar>
            <ion-title>Data Aquisition Wing Karnataka</ion-title>
        </ion-toolbar>
        </ion-header>
    
        <ion-content class="ion-padding">
            <ion-grid>
                <ion-row>
                  <ion-col size="12" size-md="8">
                    <div>
                        <ion-card>
                            <ion-card-header>
                                <ion-card-title>Drone Flying - Daily Progress Report</ion-card-title>
                            </ion-card-header>
                            
                            <ion-card-content>
                                <ion-button expand="block" fill="outline" id="openDPRSheet">Open Daily Progress Sheet</ion-button>
                            </ion-card-content>
                        </ion-card>
                    </div>
                  </ion-col>
                  <ion-col size="12" size-md="4">
                    <div>
                        <ion-card>
                            <ion-card-header>
                                <ion-card-subtitle>Downloads</ion-card-subtitle>
                                <ion-card-title>GIS Tools</ion-card-title>
                            </ion-card-header>
                            
                            <ion-card-content>
                                <ion-button class="ion-margin-top" color="medium" href="/lgd-hunter.html" target="_blank">LGD-Hunter</ion-button>
                                <ion-button class="ion-margin-top" color="medium" id="kmlTool">KML-Tool</ion-button>
                            </ion-card-content>
                        </ion-card>
                    </div>
                  </ion-col>
                </ion-row>
              </ion-grid>
        </ion-content>
    </ion-app>
    <script src="static/app.js"></script>
</body>
</html>
